<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@400&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <header>
    <img src="./images/logo.svg" alt="logo" class = "logo">
  </header>
  <section class="section-1">
    <div class = "left">
      <img src="./images/illustration-mockups.svg" alt="mockup" class = "responsiveimg">

    <div class = "right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we put together teams. 
        Our team of engineers and designers work to create the perfect 
        balance of technology and design to help you build your community.</p>
      <button class = "btn">Register</button>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
